<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webring²</title>
  </head>
  <body>
    <div id="iframe-container">
      <p>Loading...</p>
    </div>
    <footer>
      <a href="#" id="previous-link" onClick="toPrevious">← to previous</a>
      <p>
        <a href="https://github.com/kewbish/webringsquared">webring²</a>, made
        by <a href="https://kewbi.sh">Kewbish</a>
      </p>
      <a href="#" style="text-align: right" id="next-link" onClick="toNext"
        >to next →</a
      >
    </footer>
  </body>
</html>

<style>
  :root {
    --main-colour: #1e1e1e;
    --sub-colour: #323232;
    --dark-sub-colour: #2a2a2a;
    --accent-colour: #b3a0de;
    --dark-accent-colour: #7e68a9;
    --light-accent-colour: #d3c4fd;
    --muted-accent-colour: #efebf4;
  }

  @font-face {
    font-display: swap;
    font-family: "Source Sans 3";
    font-style: normal;
    font-weight: 400;
    src: url(https://kewbi.sh/fonts/source-sans-3-v8-latin-regular.woff2)
        format("woff2"),
      url(https://kewbi.sh/fonts/source-sans-3-v8-latin-regular.woff)
        format("woff");
  }

  #iframe-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--main-colour);
  }

  #iframe-container > p {
    animation-name: pulse;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    animation-timing-function: ease;
    font-size: 100px;
    color: var(--dark-accent-colour);
  }

  @keyframes pulse {
    to {
      color: var(--sub-colour);
    }
  }

  * {
    font-family: "Source Sans 3", sans-serif;
  }

  a {
    color: #fff;
    text-decoration: var(--accent-colour) underline;
    -webkit-text-decoration: var(--accent-colour) underline;
    transition: 0.5s;
  }
  a:hover {
    color: var(--accent-colour);
  }

  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  #iframe-container {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  iframe {
    flex: 1;
    border: none;
  }

  footer {
    height: max(2%, 50px);
    background-color: var(--main-colour);
    color: white;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    bottom: 0;
    padding: 0 20px;
  }

  #previous-link,
  #next-link {
    visibility: hidden;
  }
</style>

<script>
  let urls = [];
  let index = 0;

  const initialize = async () => {
    // get public ip from api.ipify.org
    let ip = null;
    try {
      const ipifyResp = await fetch("https://api.ipify.org?format=json");
      const ipifyJson = await ipifyResp.json();
      ip = ipifyJson["ip"];
    } catch (e) {
      return;
      // TODO - handle error
    }
    if (ip === null) {
      return;
      // TODO - handle error
    }
    // try to get private IP from webrtc connection
    // adapted from https://www.dhiwise.com/post/how-to-retrieve-client-ip-address-in-javascript
    let privateIP = null;
    window.RTCPeerConnection =
      window.RTCPeerConnection ||
      window.mozRTCPeerConnection ||
      window.webkitRTCPeerConnection;
    var pc = new RTCPeerConnection({ iceServers: [] }),
      noop = function () {};
    pc.createDataChannel(""); // create a bogus data channel
    pc.createOffer(pc.setLocalDescription.bind(pc), noop); // create offer and set local description
    pc.onicecandidate = function (ice) {
      if (ice && ice.candidate && ice.candidate.candidate) {
        var myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(
          ice.candidate.candidate
        )[1];
        privateIP = myIP;
        pc.onicecandidate = noop;
      }
    };
    // fetch from function
    const ipKey = privateIP === null ? ip : `{ip}:{privateIP}`;
    let iframeUrl = "";
    try {
      const functionResp = await fetch("/progress");
      const functionJson = await functionResp.json();
      urls = functionJson["urls"];
      index = functionJson["index"];
      iframeUrl = functionJson["url"];
    } catch (e) {
      return;
      // TODO - handle error
    }
    if (iframeUrl === "") {
      return;
      // TODO - handle error
    }
    // create iframe and set src
    const iframeContainer = document.getElementById("iframe-container");
    var iframe = document.createElement("iframe");
    while (iframeContainer.firstChild) {
      iframeContainer.removeChild(iframeContainer.firstChild);
    }
    iframe.src = iframeUrl;
    iframe.style.border = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframeContainer.appendChild(iframe);
    // show navigation links
    document.getElementById("previous-link").style.visibility = "visible";
    document.getElementById("next-link").style.visibility = "visible";
  };

  initialize();

  // rig up links to iterate over the urls (with modulo) onclick
  const toPrevious = () => {
    if (urls.length === 0) {
      // TODO - handle error
    }
    document.querySelectorAll("iframe")[0].src =
      urls[(index - 1) % urls.length];
    index -= 1;
  };

  const toNext = () => {
    if (urls.length === 0) {
      // TODO - handle error
    }
    document.querySelectorAll("iframe")[0].src =
      urls[(index + 1) % urls.length];
    index += 1;
  };
</script>
